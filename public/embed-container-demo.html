<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ZenUML</title>
  </head>
  <body>
    <script>
      window.addEventListener('message', (e) => {
        if (!e.data || typeof e.data !== 'string') return;
        const data = JSON.parse(e.data);
        const iframe = document.getElementsByTagName('iframe')[0];
        if (data && data.event === 'resize') {
          iframe.style.height = data.rect.height + 'px';
          iframe.style.width = data.rect.width + 'px';
          // add log for the above changes
          console.log('iframe.style.height', iframe.style.height);
          console.log('iframe.style.width', iframe.style.width);
        }
      })
    </script>
    <iframe src="embed.html" style="border: none">

    </iframe>
  </body>
</html>

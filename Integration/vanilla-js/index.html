<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Integration ZenUML Library with Vanilla JavaScript</title>
    <script>
      window.process = {env: 'production'};
    </script>
    <script src="https://unpkg.com/@zenuml/core@2.0.31/dist/zenuml.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@zenuml/core@2.0.31/dist/style.css" />

  </head>
  <body class="zenuml">
    <div id="app"></div>
    <script>
      const ZenUml = window['zenuml'].default;
      const zenuml = new ZenUml(document.getElementById('app'));
      const code = `
  @EC2 BookService
  @DynamoDB BookRepository
  BookService.saveBook(1) {
    BookRepository.storeBook()
  }
  `;
      zenuml.render(code, 'theme-blue');
    </script>
  </body>
</html>
